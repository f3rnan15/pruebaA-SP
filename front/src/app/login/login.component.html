<div class="login-container" *ngIf="logIn">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        placeholder="tucorreo@ejemplo.com"
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        placeholder="••••••••"
        formControlName="password"
      />
    </div>
    <div class="button-group">
      <button type="submit">Entrar</button>
      <button type="button" (click)="cambioFormulario()">Registrarse</button>
    </div>
  </form>
</div>
<!-- CAMBIO DE LOGIN A REGISTRAR -->
<div class="login-container" *ngIf="!logIn">
  <h2>Registrarse</h2>
  <form [formGroup]="registerForm" (ngSubmit)="registrar()">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        ngModel
        placeholder="Nombre"
        formControlName="firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Apellidos</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        ngModel
        placeholder="Apellidos"
        formControlName="lastName"
      />
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        placeholder="tucorreo@ejemplo.com"
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        placeholder="••••••••"
        formControlName="password"
      />
    </div>
    <div class="button-group">
      <button type="submit">Registrarse</button>
      <button type="button" (click)="cambioFormulario()">Inicio de sesion</button>
    </div>
  </form>
</div>
